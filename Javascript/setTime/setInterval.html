<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
    <style>
        .go {
            color: red;
        }
        .stop {
            color: yellow;
        }
    </style>
</head>
<body>
    <h2 id="box">Color changing button</h2>
    <button id="start">Start</button>
    <button id="end">End</button>

    <script>
        let intId;
        function changeColor(){
            if(!intId){
                intId = setInterval(flashText, 1000);
            }
            console.log("you clicked me");
        }

        function flashText(){
            const start = document.getElementById("box");
            start.className = start.className === 'go' ? "stop" : 'go';
        }

        function stopChange(){
            clearInterval(intId);
            intId = null;
        }

        const start = document.getElementById("start");
        const end = document.getElementById("end");
        start.addEventListener('click', changeColor);
        end.addEventListener('click', stopChange);
        
    </script>
</body>
</html>

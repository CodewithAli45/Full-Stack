<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Authentication</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <form id="regForm">
            <h2>Registration Form</h2>
            <section class="form-control">
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your name" autocomplete="off">
                <p id="fullnameError"></p>
            </section>
            <section class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email" autocomplete="off">
                <p id="emailError"></p>
            </section>
            <section class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" autocomplete="off" placeholder="********">
                <p id="passwordError"></p>
            </section>
            <button type="submit" class="submitButton">Register</button>
        </form>
    </div>
</body>
</html>
